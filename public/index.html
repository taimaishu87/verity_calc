<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verity Dissection Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verity Dissection Solver</h1>
        <div class="input-section">
            <label for="callout">Enter Callout (tsc, tcs, stc, sct, cst, cts):</label>
            <div class="input-container">
                <input type="text" id="callout" maxlength="3">
            </div>
            <div id="shapes-container"></div>
        </div>
        <h2>Current Outside 3D Shape Statues</h2>
        <div class="button-section">
            <label>Statue 1:</label>
            <div class="button-grid" id="statue1">
                <button class="shape-btn" data-shape="Pyramid">Pyramid</button>
                <button class="shape-btn" data-shape="Cube">Cube</button>
                <button class="shape-btn" data-shape="Sphere">Sphere</button>
                <button class="shape-btn" data-shape="Cone">Cone</button>
                <button class="shape-btn" data-shape="Prism">Prism</button>
                <button class="shape-btn" data-shape="Cylinder">Cylinder</button>
            </div>
            <label>Statue 2:</label>
            <div class="button-grid" id="statue2">
                <button class="shape-btn" data-shape="Pyramid">Pyramid</button>
                <button class="shape-btn" data-shape="Cube">Cube</button>
                <button class="shape-btn" data-shape="Sphere">Sphere</button>
                <button class="shape-btn" data-shape="Cone">Cone</button>
                <button class="shape-btn" data-shape="Prism">Prism</button>
                <button class="shape-btn" data-shape="Cylinder">Cylinder</button>
            </div>
            <label>Statue 3:</label>
            <div class="button-grid" id="statue3">
                <button class="shape-btn" data-shape="Pyramid">Pyramid</button>
                <button class="shape-btn" data-shape="Cube">Cube</button>
                <button class="shape-btn" data-shape="Sphere">Sphere</button>
                <button class="shape-btn" data-shape="Cone">Cone</button>
                <button class="shape-btn" data-shape="Prism">Prism</button>
                <button class="shape-btn" data-shape="Cylinder">Cylinder</button>
            </div>
        </div>
        <div id="target-solution-container" style="display:none;">
            <h2>Targeted Solution</h2>
            <div id="target-solution">
                <!-- Targeted solution will be dynamically updated here -->
            </div>
        </div>
        <button id="submit">Get Solution</button>
        <div id="solution-container" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
